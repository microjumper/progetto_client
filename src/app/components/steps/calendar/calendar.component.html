<div class="container">
  <p-card>
    <full-calendar [options]="calendarOptions"></full-calendar>

    <ng-template pTemplate="footer">
      <div class="footer">
        <div class="calendar-footer">
          <button #backButton pButton type="button" class="p-button-info p-button-raised" label="Indietro"
                  (click)="onBack(); backButton.blur();" routerLink="../"></button>
          <div class="legend">
            <span class="green-dot pi pi-circle-on">&nbsp;disponibile</span>
            <span class="red-dot pi pi-circle-on">&nbsp;occupato</span>
          </div>
        </div>

        <div>
          <p>Nessuna data disponibile? Usa la nostra lista di attesa e ti contatteremo non appena si libera un posto</p>
          <button #wlButton pButton type="button" class="p-button-text p-button-help p-button-raised" label="Mettiti in lista"
                  (click)="subscribeToWaitingList(); wlButton.blur();"></button>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
