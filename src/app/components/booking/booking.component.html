<div class="container">
  <div class="dropdown-container">
    <p-dropdown
      [loading]="legalServicesDropdown.length === 0"
      placeholder="Seleziona un servizio"
      optionLabel="title"
      [options]="legalServicesDropdown"
      (onChange)="onLegalServiceSelected($event)"
    />
  </div>

  <div class="calendar-container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
