<div class="container">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p class="brand" routerLink="">Studio Legale</p>
    </div>
    <div class="p-toolbar-group-end">
      <ng-container *ngIf="!isLogged; else logged">
        <button pButton label="Entra con Microsoft" icon="pi pi-microsoft" (click)="login()"></button>
      </ng-container>

      <ng-template #logged>
        <p-menu #menu [model]="items" [popup]="true"></p-menu>
        <button pButton type="button" class="p-button-raised" (click)="menu.toggle($event)" icon="pi pi-user"></button>
      </ng-template>
    </div>
  </p-toolbar>

  <router-outlet></router-outlet>
</div>

<div class="card flex justify-content-center gap-2">
  <p-toast />
  <p-confirmDialog [closable]="false" #cd>
    <ng-template pTemplate="footer">
      <button type="button" class="p-button-info" pButton label="NO" raised="true" (click)="cd.reject()"></button>
      <button type="button" class="p-button-danger" pButton label="SI" raised="true" (click)="cd.accept()"></button>
    </ng-template>
  </p-confirmDialog>
</div>
